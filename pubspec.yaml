name: downloader
description: "A new Flutter project."

# Prevents accidental publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  # assets:
  #   - assets/icon/icon.png

# flutter_launcher_icons config (must be at root, same level as flutter:)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.jpg"
